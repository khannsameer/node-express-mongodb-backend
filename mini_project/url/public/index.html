<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>URL Shortener</h1>
        <p class="subtitle">Convert long links into short & shareable URLs</p>

        <form id="shorten-form">
          <div class="input-group">
            <label for="url">Original URL</label>
            <input
              type="url"
              name="url"
              id="url"
              placeholder="https://example.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="shortCode">Custom Short Code (Optional)</label>
            <input
              type="text"
              name="shortCode"
              id="shortCode"
              placeholder="my-link"
            />
          </div>

          <button type="submit">Shorten URL</button>
        </form>

        <h2>Shortened URLs</h2>
        <ul id="shortened-urls">
          <!-- Dynamic list -->
        </ul>
      </div>
    </div>
    <script>
      const fetchShortenedURL = async () => {
        const response = await fetch("/links");
        const links = await response.json();
        console.log("links", links);

        const list = document.getElementById("shortened-urls");
        list.innerHTML = "";

        for (const [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a>-${url}`;
          list.appendChild(li);
        }
      };

      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          console.log(url, shortCode);

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url, shorten: shortCode }),
            });

            if (response.ok) {
              fetchShortenedURL();
              alert("Form submitted successfully");
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            console.log(error);
          }
        });

      fetchShortenedURL();
    </script>
  </body>
</html>
